name: CI

on:
  # Trigger on PR creation and updates
  pull_request:
    branches: [main, develop]

  # Trigger on merge to main
  push:
    branches: [main]

  # Trigger on manual dispatch
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run against'
        required: false
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.3.6'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Verify Bun installation
        run: |
          bun --version
          make --version

      - name: Run CI pipeline
        run: make ci

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.sha }}
          path: coverage/
          retention-days: 7

      - name: Upload binary artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cia-binary-${{ github.sha }}
          path: dist/cia
          retention-days: 7

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: ci
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.3.6'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build CLI binary
        run: bun run build

      - name: Run E2E tests
        run: RUN_E2E_TESTS=1 bun test packages/cli/tests/e2e.test.ts
        env:
          CI: true

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results-${{ github.sha }}
          path: test-results/
          retention-days: 3
