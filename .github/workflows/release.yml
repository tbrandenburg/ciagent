name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        type: string

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.3.9'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run CI pipeline
        run: make ci

      - name: Enforce binary size gate
        run: make validate-size

      - name: Build Docker image
        run: docker build -t ciagent:${{ github.sha }} .

      - name: Smoke test Docker image
        run: docker run --rm ciagent:${{ github.sha }} cia --version

      - name: Build for multiple platforms
        run: |
          # Linux x64
          bun build --compile --target=bun-linux-x64 --minify --sourcemap --bytecode packages/cli/src/cli.ts --outfile dist/cia-linux-x64

          # Linux ARM64
          bun build --compile --target=bun-linux-arm64 --minify --sourcemap --bytecode packages/cli/src/cli.ts --outfile dist/cia-linux-arm64

          # Create checksums
          cd dist
          sha256sum cia-* > checksums.txt
          cd ..

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/cia-linux-x64
            dist/cia-linux-arm64
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
